<div class="error-tooltip">
  <fa-icon *ngIf="!hasErrors" [icon]="'check-circle'" [size]="'2x'" style="color: green"></fa-icon>
  <fa-icon *ngIf="hasErrors" [icon]="'exclamation-circle'" [size]="'2x'" style="color: red"
           [pTooltip]='content' [tooltipPosition]="'right'" tooltipStyleClass="qtip" [escape]="false"></fa-icon>
</div>
