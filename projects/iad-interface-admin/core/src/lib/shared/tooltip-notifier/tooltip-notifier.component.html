<div
    #iadPTooltip
    class="tooltip-notifier"
    [iadPTooltip]="content"
    [tooltipPosition]="position"
    [tooltipStyleClass]="tooltipStyleClass"
    [ngClass]="{'activated': activated}"
    [escape]="false">
    <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{activated: activated}"></ng-template>
</div>
