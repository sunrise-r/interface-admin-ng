<ng-template [ngTemplateOutlet]="template || defaultTemplate" [ngTemplateOutletContext]="{
activated: activated,
content: content,
position: position,
tooltipStyleClass: tooltipStyleClass,
escape: false
}"></ng-template>
<ng-template #defaultTemplate let-activated="activated" let-content="content" let-position="position" let-tooltipStyleClass="tooltipStyleClass" let-escape="escape">
  <div
    #iadPTooltip
    class="tooltip-notifier"
    [iadPTooltip]="content"
    [tooltipPosition]="position"
    [tooltipStyleClass]="tooltipStyleClass"
    [ngClass]="{'activated': activated}"
    [escape]="escape"
  ></div>
</ng-template>
