<div class="grid-toolbar">
    <div class="buttons-section left">
        <iad-toolbar-actions
            [actions]="leftActions"
            [resetToggleableStatus]="resetToggleableStatus"
            translationPrefix="partnerTable.toolbar."
            (actionInvoke)="onActionInvoke($event)"
            ></iad-toolbar-actions>
    </div>
    <div class="buttons-section right">
        <iad-toolbar-actions
            [actions]="rightActions"
            [resetToggleableStatus]="resetToggleableStatus"
            translationPrefix="partnerTable.toolbar."
            (actionInvoke)="onActionInvoke($event)"
        ></iad-toolbar-actions>
        <ng-template
            [ngTemplateOutlet]="rightAddonTemplate"
        ></ng-template>
    </div>
</div>
