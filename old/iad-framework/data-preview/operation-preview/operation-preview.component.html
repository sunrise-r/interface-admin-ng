<jhi-image class="select-item" [src]="getImageUrl(data.imageUrl)" [defaultSrc]="variantDefaultSrc"
           [imageStyle]="{height:'134px',width:'100px'}"></jhi-image>

<div class="card-table-upper">
    <div class="field">
        <div class="title">Вид операции:</div>
        <div class="value">{{data.operationTypeRu}}</div>
    </div>
    <div class="field">
        <div class="title">Статус:</div>
        <div class="value">{{data.operationStatusRu}}</div>
    </div>
</div>
